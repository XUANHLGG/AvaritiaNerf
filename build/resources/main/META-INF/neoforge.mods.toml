专门用于 无尽贪婪Neo 的补丁模组。
主要功能：
1. 禁用世界崩解之镐、星球吞噬之铲、自然荒芜之斧的大范围方块挖掘功能，使其在任何形态下均只破坏单个方块。
2. 禁用终望珍珠黑洞破坏周围方块的能力，防止严重的服务器地形破坏。
此模组为服务端侧补丁，客户端无需安装即可生效。
'''

